<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 3 Bombilla</title>
  </head>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          $(document.getElementsByTagName("img")[1]).hide();
        var button=  $(document.getElementsByTagName("button")[0]);
        var bomb = true;
          $(document.getElementsByTagName("button")[0]).click(function(){
            if(bomb==true){
              $(document.getElementsByTagName("img")[0]).hide();
              $(document.getElementsByTagName("img")[1]).show();
              bomb=false;
              console.log("enciende");
              $(document.getElementsByTagName('button')[0]).html("Apaga");
            }
            else{
              $(document.getElementsByTagName("img")[1]).hide();
              $(document.getElementsByTagName("img")[0]).show();
              bomb=true;
              console.log("apaga");
              $(document.getElementsByTagName('button')[0]).html("Enciende");
            }
          });

      });
  </script>
  <body>
    <img src="apagada.png" alt="">
    <img src="encendida.png" alt="">
    <button type="button" name="button">Enciende</button>
  </body>
</html>
